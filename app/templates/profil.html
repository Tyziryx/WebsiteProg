<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil utilisateur</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="profile-container">
        <h2>Mon Profil</h2>

        <div class="profile-field">
            <label>Nom d'utilisateur :</label>
            <span id="username-text">Utilisateur</span>
            <input type="text" id="username-input" class="edit-input" style="display: none;">
            <i class="fa-solid fa-pencil edit-icon" onclick="editField('username')"></i>
        </div>

        <div class="profile-field">
            <label>Email :</label>
            <span id="email-text">user@example.com</span>
            <input type="email" id="email-input" class="edit-input" style="display: none;">
            <i class="fa-solid fa-pencil edit-icon" onclick="editField('email')"></i>
        </div>

        <div class="profile-field">
            <label>Mot de passe :</label>
            <span id="password-text">••••••••</span>
            <input type="password" id="password-input" class="edit-input" style="display: none;">
            <i class="fa-solid fa-pencil edit-icon" onclick="editField('password')"></i>
        </div>

        <button onclick="saveChanges()">Enregistrer</button>

        <p id="message"></p>
    </div>

    <script src="js/profil.js"></script>
</body>

</html>
